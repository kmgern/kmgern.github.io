			data-i18n-es="Con una amplia formación académica y profesional que incluye la enseñanza del arte y español, Kristina recibió su licenciatura en Español y Estudios de Gestión y sus estudios de maestría en Currículo e Instrucción. Diseño web permite Kristina tejer juntos sus intereses sociales, artísticas y lingüísticas, mientras que mejore los procesos del usuario en nuestra era digital.">
